<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGF! Studios™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Segoe UI', 'Segoe UI Symbol', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 8pt;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: #180052;
            padding: 20px 30px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-content a {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: #fff;
        }

        .header-content a:active {
            opacity: 0.7;
        }

        .logo {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }

        .site-title {
            font-size: 20pt;
            font-weight: 300;
            color: #fff;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            background: #000;
            margin-top: 88px;
            margin-bottom: 80px;
        }

        .tile {
            background: #180052;
            padding: 80px 40px;
            text-align: left;
            width: 100vw;
        }

        .tile h1 {
            font-size: 32pt;
            font-weight: 300;
            color: #fff;
            margin-bottom: 20px;
        }

        .tile p {
            font-size: 14pt;
            font-weight: 300;
            color: #fff;
            line-height: 1.6;
        }

        /* Footer */
        footer {
            background: #180052;
            padding: 20px 30px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .copyright {
            color: #fff;
            font-size: 8pt;
            font-weight: 300;
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .logo {
                width: 40px;
                height: 40px;
            }

            .site-title {
                font-size: 16pt;
            }

            .tile {
                padding: 30px 25px;
            }

            .tile h1 {
                font-size: 16pt;
            }

            .tile p {
                font-size: 8pt;
            }
        }

        @media (max-width: 480px) {
            .copyright {
                font-size: 7pt;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <a href="https://tgf-studios.github.io">
                <img src="tgflogo_new.png" alt="TGF! Studios Logo" class="logo">
                <h1 class="site-title">TGF! Studios™</h1>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="tile">
            <h1>Site em Construção</h1>
            <p>Nosso site está sendo construído. Em breve teremos novidades para você.</p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="copyright">
            &copy; 2019-2025 TGF! Studios™<br>
            &copy; 2024-2025 Neko Interactive Systems™
        </div>
    </footer>
</body>
</html>
